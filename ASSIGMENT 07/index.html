<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Assigment # 7 - Creating Forms</h1>
<!-- For Details -->
    <fieldset>
        <legend>Yours Details</legend>
        <label for="name">Name:</label>
        <input type="name" id="name" name="name" required>

<br> <br>

        <label for="email">Email:</label>
        <input type="Email" id="Email" name="Email" required>
    </fieldset>

<br><br><br>

                                <!-- For Reviews -->

    <fieldset>
        <legend>Review:</legend>
<!-- For Option -->
        <label for="">How did you hear about us?</label>
        <select name="hear-about-us" id="hear-about-us" required>
            <option value="">Select An Option</option>
            <option value="Google">Google</option>
            <option value="LinkedIn">LinkedIn</option>
            <option value="Facebook">Facebook</option>
        </select>

        <br> <br>
<!-- For Radio Buttons -->

        <label for="">Would you visit again? </label> <br>
        
        <input type="radio"> 
        <label for="no">No</label>

        <input type="radio"> 
        <label for="yes">Yes</label>

        <input type="radio" id="radio" name="radio"> 
        <label for="maybe">Maybe</label><br><br>

        <!-- For Comment Section -->

        <label for="Comment">Comments:</label><br>
        <textarea name="Comment" id="Comment" required></textarea><br><br>

        <!-- For Checbox -->

        <input type="checkbox" id="checkbox" name="checkbox" required>
        <label for="Sign me up for email updates">Sign me up for email updates</label> <br><br>

        <!-- For Button -->

        <button type="submit">Submit Review</button>

<br> <br>

        
    </fieldset>
</body>
</html>
